<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ana's Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&family=Playwrite+AU+TAS:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    />
  </head>
  <body>
    <nav>
      <div class="logo">Ana's Portfolio</div>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </nav>
    <main>
        <section class="hero">
            <div class="hero-left">
                <div class="one">Welcome to my World.</div>
                <div class="two">I am a <span class="bold">&lt;Developer/&gt;.</span></div>
                <div class="btn-container">
              <button class="btn">Contact me</button>
              <button class="btn">Services</button>
            </div>
            </div>
            <div class="hero-right"><img src="WhatsApp Image 2025-09-29 at 18.25.09.jpeg" alt="Ana the developer" class="photo"></div>
        </section>

        <section class="projects">
          <div class="project">
            <div class="project-image">
              <img src="ai.jpg" alt="AI project" class="pic">
            </div>
            <div class="project-info">
              <div class="text">AI Chatbot for Household Tasks</div>
              <div class="buttons"><button class="btn">Learn More</button></div>
            </div>
          </div>
        </section>
    </main>
  </body>
</html>
